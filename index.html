<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Canvas Scene</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Interactive Canvas Scene</h1>
  <div class="controls">
    <div>
      <h3>Select Background:</h3>
      <label><input type="radio" name="bg" value="1" checked /> Beach</label>
      <label><input type="radio" name="bg" value="2" /> Forest</label>
      <label><input type="radio" name="bg" value="3" /> Space</label>
    </div>

    <div>
      <h3>Move Character (X position):</h3>
      <input type="range" min="0" max="400" id="positionSlider" />
    </div>

    <div>
      <h3>Toggle Items:</h3>
      <label><input type="checkbox" id="item1" checked /> Show Sun</label>
      <label><input type="checkbox" id="item2" checked /> Show Cloud</label>
      <label><input type="checkbox" id="item3" checked /> Show Tree</label>
    </div>

    <div>
      <h3>Sound Effects:</h3>
      <button onclick="playSound(0)">Sound 1</button>
      <button onclick="playSound(1)">Sound 2</button>
      <button onclick="playSound(2)">Sound 3</button>
    </div>
  </div>

  <canvas id="sceneCanvas" width="600" height="400"></canvas>

  <script src="script.js"></script>
</body>
</html>
